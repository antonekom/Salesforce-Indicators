<template>
    <template if:false={record}>
        <template if:true={useFontAwesome}>
            <span class="slds-avatar">
                <span class="slds-icon_container slds-icon-standard-account" title="Description of icon when needed">
                    <i class={indIcon} aria-hidden="true"></i>
                  <span class="slds-assistive-text">{indHoverText}</span>
                </span>
              </span>
        </template>
        <template if:false={useFontAwesome}>
            <lightning-avatar 
            size={indSize}
            variant={indShape}
            initials={indText}
            src={indImage} 
            fallback-icon-name={indIcon}
            alternative-text={indHoverText} 
            class={indClass}>
        </lightning-avatar>
        </template>
    </template>
</template>
